<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form id="todo-form">
      <input type="text" class="new-todo" placeholder="What needs to be done?" autofocus="" />
      <button type="submit">Submit</button>
    </form>
  </header>
  <section class="main">
    <ul class="todo-list">

    </ul>
  </section>
</section>
<script>
  $(function() {
    let htmlString = "";

    function taskHtml(task) {
      let checkedStatus = task.done ? "checked" : "";
      let liElement = '<li><div class="view"><input class="toggle" type="checkbox"' +
                      ' data-id="' + task.id + '"' + checkedStatus + '><label>' + 
                      task.title + '</label></div></li>';
      return liElement;
    }

    function toggleTask(e) {
      let itemId = $(e.target).data("id");

      let doneValue = Boolean($(e.target).is(':checked'));

      $.post("/tasks/" + itemId, {
        _method: "PUT",
        task: {
          done: doneValue
        }
      });
    }

    $('#todo-form').submit(function(event) {
      event.preventDefault();
      let newTodo = $('.new-todo')
      console.log("Task:", newTodo.val());
    });

    $.get("/tasks").success( function(data) {
      $.each(data, function(index, task) {
        htmlString += taskHtml(task);
      });
      let ulTodos = $('.todo-list');
      ulTodos.html(htmlString);
      $('.toggle').change( toggleTask );
    });
  });
</script>
